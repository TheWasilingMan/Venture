<ion-view title="Login" id="page4">
  <ion-content padding="true" class="has-header">
    <a ui-sref="tabsController.adventures" id="login-button3" class="button button-positive  button-block icon-left ion-social-facebook">Login With Facebook</a>
    <a ui-sref="tabsController.adventures" id="login-button4" class="button button-assertive  button-block icon-left ion-social-googleplus">Login With Google+</a>
    <form id="login-form1" class="list">
      <ion-list id="login-list4">
        <label class="item item-input" id="login-input1" name="Email">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input" id="login-input2" name="Password">
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <a ui-sref="tabsController.adventures" id="login-button1" class="button button-stable  button-block">Log in</a>
      <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
